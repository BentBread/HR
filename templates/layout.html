<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Marketplace</title>
</head>
<body>
    <div class="background">
        <div class="overlay">
            <div class="navbar">
                <div class="navbar-left">
                    <h1 class="navbar-title">HoneyRise Marketplace</h1>
                    <ul class="nav-links">
                        <li><a href="{{ url_for('marketplace') }}">Marketplace</a></li>
                        <li><a href="{{ url_for('account') }}">Account</a></li>
                        <li><a href="{{ url_for('locations') }}">HoneyRise Locations</a></li>
                        <li><a href="{{ url_for('about') }}">About</a></li>
                    </ul>
                </div>
                <div class="navbar-right">
                    {% if session['username'] %}
                    <span>Welcome, {{ session['username'] }}</span>
                    <form method="POST" action="{{ url_for('logout') }}" class="logout-form">
                        <button type="submit" class="logout-button">Sign Out</button>
                    </form>
                    {% endif %}
                </div>
            </div>
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
