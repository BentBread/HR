{% extends "layout.html" %}
{% block content %}
<h2 class="section-title">Sign Up</h2>
<form method="POST" action="{{ url_for('signup') }}" class="signup-form">
    <input type="text" name="nation" placeholder="Association (nation)" required class="input-field">
    <p class="info-text">You must use your in-game name as your username or your account may be reviewed</p>
    <input type="text" name="username" placeholder="Username" required class="input-field">
    <input type="password" name="password" placeholder="Password" required class="input-field">
    <button type="submit" class="submit-button">Sign Up</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}" class="login-link">Login here</a></p>
{% endblock %}
